<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wynk Music</title>
    <link rel="stylesheet" href="style2.css">

<body>
    <div class="body">
<a href="index.html">
<i class=" cancel fa-solid fa-xmark fa-2x" ></i></a>
<table>
    <tr>
        <td>
            <div class="upper-part">
                <h1 class="h3">NOW PLAYING......</h1>
                <p class="p2">Playing From:</p>
                <img src="pehli dafa.png" alt="" class="img1" height="300px" width="300px">
                <h1 class="h3">Pehli Dafa</h1>
                <p class="p2">Atif aslam</p> 
                <button type="button" class="btn btn-outline-secondary">Download</button>
                <img src="icons8 share.png" alt="" class="share"> <img src="icons8-view-more-48.png" alt="" ><img src="icons8-filled-heart-32.png" alt="">
            </div>
        </td>


<td>
    <div class="queue">
            <h1 class="h3">Queue:</h1>
            <p class="p2">4 Songs</p>
            <button type="button" class="btn btn-danger">Save As Playlist</button>
            <button type="button" class="btn btn-outline-secondary">Clear</button>
            <h3 class="h3">Next Song:</h3>
            <img src="2row4.png" alt="" height="60px" width="60px" class="i1">             
            <p class="p1"> Taylor(-Album)</p>
            <hr class="line">
            <img src="2row5.png" alt="" height="60px" width="60px" class="i1">
            <p class="p1">Dua Lipa(-Album)</p>
            <hr class="line">
            <img src="2row6.png" alt="" height="60px" width="60px" class="i1">              
            <p class="p1">Alan Walker(-Album)</p>
            <hr class="line">
            <img src="row8.png" alt="" height="60px" width="60px" class="i1">
            <p class="p1">Justin Bieber(-Album)</p>
            <hr class="line">
          </td>
       </div>
    </td>
</tr>
</table>
<section id="strip">
    <div class="buttons">
    <img src="prev.png" alt="" class="prev"> <img src="play.png" alt="" id="icon"><img src="next.png" alt="" class="next">


        <!-- <i class=" prev fa-solid fa-backward fa-2x"></i> <i class="  pauseicon fa-solid fa-pause fa-2x"></i> <i class=" playicon  fa-solid fa-play fa-2x"></i><i class=" next fa-solid fa-forward fa-2x"></i> -->

</div> 
</section> 
</div>
